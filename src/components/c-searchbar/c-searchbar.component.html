<div class="search-area-container">
  <div class="search-bar-container">
    <mat-form-field class="search-text" subscriptSizing="dynamic">
      <input
        [(ngModel)]="searchQuery"
        matInput
        placeholder="Find your favorite GIFS!"
        #searchbar
        (value)="searchQuery"
        maxlength="40"
        (keydown.enter)="searchGif()"
       
      />
      <button matSuffix mat-icon-button (click)="searchGif()" class="search-button-suffix">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="search-bar-results-container mat-elevation-z4" (scroll)="onScroll($event)">
    <div class="search-bar-results">
      <div
        *ngFor="let gif of (gifResult | async); let i = index; trackBy: trackGIFIndex"
        class="image-holder"
      >
        <img
          width="236px"
          [src]="gif.images.preview_webp.url"
          class="image-result mat-elevation-z4"
          alt="{{ gif.title }}"
        />
      </div>
    </div>
  </div>

</div>
